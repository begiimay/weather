<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="time" id="realtime"></div>
        <div class="block">
            <div class="inputs">
             
               <input class="input" type="text" id="text" placeholder="enter weather"/>
               <input  class="inputbtn"id="weather" type="submit"/>
             
            </div>

            <div class="box-titles">
              <h4 class="title" id="box"></h4>
 
              <h4 class="title"  id="box2"></h4>
              <p class="subtitle"  id="subtitle"></p>
              <h4 class="sunrise" id="sunrise"></h4>
              <h4 class="sunset" id="sunset"></h4>
            </div>
        </div>
      </div>
    <script src="./main.js"></script>
</body>
</html>
